<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Perfil Inversionista</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="jumbotron">
					<h1>Perfil Inversionista</h1>
					<p>
						Descubre tu perfil inversionista a través del siguiente test. Aprende más sobre tu perfil inversionista haciendo clic en
						el boton de Aprender más.
					</p>
					<p><a class="btn btn-success btn-lg" href="#" role="button">Aprender más</a></p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form action="" class="form">
					<div class="form-group">
						<label for="age">1. ¿Cuantos años tienes?</label>
						<select name="age" id="age" class="form-control" required>
						<option value="">Selecciona una opción</option>
						<option>Más de 45</option>
						<option>Entre 30 y 45</option>
						<option>Menos de 30</option>
						</select>
					</div>
					<div class="form-group">
						<label for="age">2. Al invertir, tu principal objetivo sería:</label>
						<select name="age" id="age" class="form-control">
							 <option>Conservar tu poder adquisitivo</option>
							 <option>Obtener un rendimiento periódico. Multiplicar tu inversión</option>
							 <option>Que su dinero crezca sin importar los riesgos</option>
						</select>
					</div>
					<div class="form-group">
						<input class="btn btn-success" type="submit" placeholder="Enviar">
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="./js/bootstrap.min.js"></script>
</body>

</html>
